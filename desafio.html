<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style> 
        div {
            font-size: 5vw;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 4vw;
        }
    </style>
</head>
<body>
    
    <form id="formulario">
        <input type="text" id="campo">
        <button type="submit" value="Enviar">Enviar</button>

    </form>
    <br>

    <div>
        AAA
        <div>
            BBB
            <div>
                CCC
            </div>
        </div>
    </div>

    <script>
        window.onload=function(){
        var form = document.getElementById('formulario');
        var campo = document.getElementById('campo');
        
        form.addEventListener('submit', function(e) {

    if (campo.value == "charlie") {
                    alert('Oi! Sou um evento customizado! ^.^')
                }
                else {
                    alert ('NÃ£o funcinou :(')
                }
                // impede o envio do formulario
                e.preventDefault();
            });
        }

//-------------------------------------------------------------

    const divA = document.querySelector('div')
    const divB = divA.querySelector('div')
    const divC = divB.querySelector('div')

        divA.addEventListener('click', ev => {
            alert ('Div A')
        }, false
        )
     
        divB.addEventListener('click', ev => {
            ev.stopImmediatePropagation()
            alert ('Div B')
        }, false
        )
        
        divC.addEventListener('click', ev => {
            ev.stopImmediatePropagation()
            alert ('Div C')
        }, true
        )

    </script>

</body>
</html>

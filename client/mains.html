<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\style\main.css">
</head>

<body>
    <div class="window cadastro" id="janela-1">
        <div class="perfil">
            <div class="preview">
                <div class="thumb">

                </div>
                <div class="display">
                    <div class="nome-apelido">
                        <span data-anchor="nome"></span>, 
                        <span data-anchor="apelido"></span>
                    </div>
                    <div class="email"> <span data-anchor="email"></span></div>
                    <div class="telefones"> <span data-anchor="numero"></span></div>
                </div>
            </div>
            <div class="item">
                <label>Nome</label>
                <input data-reference="nome">
            </div>
            <div class="item">
                <label>Apelido</label>
                <input data-reference="apelido">
            </div>
            <div class="item">
                <label>E-Mail</label>
                <input data-reference="email">
            </div>
        </div>

        <div class="component component-phone">
            <div class="item" id="campoPai">
                <label for="">Telefone</label>
                <input name="number"  type="text" data-reference="numero">
                <button class="button-add" onclick="addCampos()">+</button>
            </div>
        </div>
    </div>

    <div class="window" id="janela-2">
        teste JANELA 2
    </div>

    <script data-main="assets/main" src="assets/vendor/require.js"></script>
    <script>
            (function(){
                var references = document.querySelectorAll('[data-reference]')
                // var anchors = document.querySelectorAll('[data-anchor]');
    
                references.forEach(reference => {
                    var anchor = document.querySelector('[data-anchor='+ reference.dataset.reference +']')
    
                    if (!anchor) 
                        return
    
                    reference.addEventListener('keyup', ev => {
                        anchor.innerText = reference.value
                    })
                })

                
            })()

                var qtdeCampos = 0;

function addCampos() {
var objPai = document.getElementById("campoPai");
//Criando o elemento DIV;
var objFilho = document.createElement("div");
//Definindo atributos ao objFilho:
objFilho.setAttribute("id","filho"+qtdeCampos);

//Inserindo o elemento no pai:
objPai.appendChild(objFilho);
//Escrevendo algo no filho recém-criado:
document.getElementById("filho"+qtdeCampos).innerHTML = "<input type='text' id='campo"+qtdeCampos+"' name='campo[]' value='Campo com id: "+qtdeCampos+"'> <input type='button' onClick='removerCampo("+qtdeCampos+")' value='Apagar campo'>";
qtdeCampos++;
}
//
function removerCampo(id) {
var objPai = document.getElementById("campoPai");
var objFilho = document.getElementById("filho"+id);

//Removendo o DIV com id específico do nó-pai:
var removido = objPai.removeChild(objFilho);
}



        </script>

</body>

</html>
